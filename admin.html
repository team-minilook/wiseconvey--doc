<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weraser Admin - 관리자 페이지</title>
    <link rel="stylesheet" href="assets/shared.css">
    <style>
        /* Notion-inspired Clean Design - Same as index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #ffffff;
            color: #37352f;
            line-height: 1.5;
        }
        
        /* Layout Structure */
        .weraser-app {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Navigation Header */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 45px;
            background: #ffffff;
            border-bottom: 1px solid #e9e9e7;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 18px;
        }
        
        .nav-icon:hover {
            background: #f1f1ef;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            color: #37352f;
            margin-left: 12px;
        }
        
        .breadcrumb-separator {
            color: #a4a4a2;
            margin: 0 4px;
        }
        
        .breadcrumb-current {
            font-weight: 500;
        }
        
        .header-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-action {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .header-action:hover {
            background: #f1f1ef;
        }
        
        /* Main Content Area */
        .app-body {
            display: flex;
            width: 100%;
            margin-top: 45px;
            height: calc(100vh - 45px);
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #fbfbfa;
            border-right: 1px solid #e9e9e7;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-section {
            padding: 16px;
        }
        
        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            color: #a4a4a2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        /* Menu Items */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .menu-item {
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #37352f;
        }
        
        .menu-item:hover {
            background: #f1f1ef;
        }
        
        .menu-item.active {
            background: #e9e9e7;
            font-weight: 500;
        }
        
        .menu-icon {
            width: 20px;
            text-align: center;
        }
        
        /* File Tree for Storage */
        .file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 16px 16px;
        }
        
        .tree-item {
            padding: 6px 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            border-radius: 4px;
            transition: background 0.2s;
            user-select: none;
        }
        
        .tree-item:hover {
            background: #e9e9e7;
        }
        
        .tree-item.selected {
            background: #e9e9e7;
            font-weight: 500;
        }
        
        .tree-folder {
            font-weight: 500;
        }
        
        .tree-file {
            margin-left: 20px;
            color: #787774;
        }
        
        .tree-arrow {
            width: 12px;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .tree-arrow.expanded {
            transform: rotate(90deg);
        }
        
        .tree-children {
            margin-left: 20px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            overflow: hidden;
        }
        
        .content-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e9e9e7;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .content-title {
            font-size: 20px;
            font-weight: 600;
            color: #37352f;
        }
        
        .content-actions {
            display: flex;
            gap: 8px;
        }
        
        .content-body {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }
        
        /* Storage View */
        .storage-view {
            display: flex;
            height: 100%;
        }
        
        .storage-sidebar {
            width: 300px;
            background: #fbfbfa;
            border-right: 1px solid #e9e9e7;
            display: flex;
            flex-direction: column;
        }
        
        .storage-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* File Detail View */
        .file-detail {
            padding: 24px;
        }
        
        .file-detail-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .file-icon-large {
            font-size: 48px;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-size: 24px;
            font-weight: 600;
            color: #37352f;
            margin-bottom: 4px;
        }
        
        .file-meta {
            font-size: 14px;
            color: #787774;
        }
        
        .file-properties {
            background: #f7f6f3;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .property-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #e9e9e7;
        }
        
        .property-row:last-child {
            border-bottom: none;
        }
        
        .property-label {
            width: 120px;
            font-size: 14px;
            color: #787774;
        }
        
        .property-value {
            flex: 1;
            font-size: 14px;
            color: #37352f;
        }
        
        /* Users Table */
        .users-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e9e9e7;
        }
        
        .table-header {
            background: #f7f6f3;
            display: flex;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 600;
            color: #787774;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .table-row {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid #e9e9e7;
            transition: background 0.2s;
            align-items: center;
        }
        
        .table-row:hover {
            background: #f7f6f3;
        }
        
        .table-row:last-child {
            border-bottom: none;
        }
        
        .table-cell {
            flex: 1;
            font-size: 14px;
            color: #37352f;
        }
        
        .table-cell--name {
            flex: 1.5;
            font-weight: 500;
        }
        
        .table-cell--role {
            flex: 1;
        }
        
        .table-cell--contact {
            flex: 1.5;
        }
        
        .table-cell--date {
            flex: 1;
            color: #787774;
        }
        
        .table-cell--actions {
            flex: 0.5;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .role-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .role-badge--admin {
            background: #fee;
            color: #c00;
        }
        
        .role-badge--manager {
            background: #fef3e0;
            color: #f59e0b;
        }
        
        .role-badge--user {
            background: #e0f2fe;
            color: #0066FF;
        }
        
        /* Action Buttons */
        .action-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: transparent;
        }
        
        .action-btn:hover {
            background: #e9e9e7;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px;
            color: #a4a4a2;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: #37352f;
            margin-bottom: 8px;
        }
        
        .empty-description {
            font-size: 14px;
            color: #787774;
        }
    </style>
</head>
<body>
<div class="weraser-app">
    <!-- Header -->
    <header class="app-header">
        <div class="header-left">
            <div class="nav-icon" onclick="goBack()" title="돌아가기">
                <span>←</span>
            </div>
            <div class="breadcrumb">
                <span class="breadcrumb-current">관리자</span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-current" id="currentSection">공유 저장소</span>
            </div>
        </div>
        <div class="header-right">
            <div class="header-action" onclick="showProfile()">
                내 프로필
            </div>
        </div>
    </header>
    
    <!-- Main Body -->
    <div class="app-body">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">관리 메뉴</div>
                <div class="menu-list">
                    <div class="menu-item active" onclick="showSection('storage')">
                        <span class="menu-icon">📂</span>
                        <span>공유 저장소</span>
                    </div>
                    <div class="menu-item" onclick="showSection('users')">
                        <span class="menu-icon">👥</span>
                        <span>사용자 관리</span>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Content will be loaded here -->
        </main>
    </div>
</div>

<script src="assets/shared.js"></script>
<script>
    // State management
    let currentSection = 'storage';
    let selectedFile = null;
    
    // Mock data
    const storageData = {
        folders: [
            {
                name: '계약서',
                expanded: false,
                files: [
                    { name: '2024_표준계약서.pdf', size: '2.4 MB', modified: '2024-01-15', owner: '김대리' },
                    { name: '해외거래_계약템플릿.docx', size: '156 KB', modified: '2024-01-10', owner: '이과장' }
                ]
            },
            {
                name: '관세자료',
                expanded: false,
                files: [
                    { name: 'HS_코드_마스터.xlsx', size: '8.2 MB', modified: '2024-01-20', owner: '박차장' },
                    { name: '2024_관세율표.pdf', size: '4.5 MB', modified: '2024-01-01', owner: '시스템' },
                    { name: 'FTA_활용가이드.pdf', size: '1.8 MB', modified: '2023-12-15', owner: '무역팀' }
                ]
            },
            {
                name: '교육자료',
                expanded: false,
                files: [
                    { name: '신입사원_OT.pptx', size: '12.3 MB', modified: '2024-01-05', owner: '인사팀' },
                    { name: '무역실무_기초.pdf', size: '3.2 MB', modified: '2023-11-20', owner: '교육팀' }
                ]
            }
        ],
        files: [
            { name: '회사소개서_2024.pdf', size: '5.6 MB', modified: '2024-01-01', owner: '경영지원팀' },
            { name: '업무매뉴얼_v2.docx', size: '892 KB', modified: '2023-12-28', owner: '품질팀' }
        ]
    };
    
    const usersData = [
        { name: '김철수', role: 'admin', contact: 'kim@weraser.com', created: '2023-01-15' },
        { name: '이영희', role: 'manager', contact: 'lee@weraser.com', created: '2023-03-20' },
        { name: '박민수', role: 'user', contact: 'park@weraser.com', created: '2023-06-10' },
        { name: '정수진', role: 'user', contact: 'jung@weraser.com', created: '2023-08-05' },
        { name: '최동욱', role: 'manager', contact: 'choi@weraser.com', created: '2023-09-15' },
        { name: '강미나', role: 'user', contact: 'kang@weraser.com', created: '2023-11-20' }
    ];
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        WeraserCore.init('admin');
        showSection('storage');
    });
    
    // Show section
    function showSection(section) {
        currentSection = section;
        
        // Update menu active state
        document.querySelectorAll('.menu-item').forEach(item => {
            item.classList.remove('active');
        });
        event.currentTarget.classList.add('active');
        
        // Update breadcrumb
        document.getElementById('currentSection').textContent = 
            section === 'storage' ? '공유 저장소' : '사용자 관리';
        
        // Load content
        if (section === 'storage') {
            showStorageSection();
        } else if (section === 'users') {
            showUsersSection();
        }
    }
    
    // Storage Section
    function showStorageSection() {
        const mainContent = document.getElementById('mainContent');
        mainContent.innerHTML = `
            <div class="storage-view">
                <!-- File Tree Sidebar -->
                <div class="storage-sidebar">
                    <div class="content-header">
                        <div class="content-title">폴더 구조</div>
                        <div class="content-actions">
                            <button class="action-btn" onclick="addFolder()" title="폴더 추가">
                                <span>📁</span>
                            </button>
                        </div>
                    </div>
                    <div class="file-tree" id="fileTree">
                        <!-- File tree will be rendered here -->
                    </div>
                </div>
                
                <!-- File Detail Main -->
                <div class="storage-main">
                    <div class="content-header">
                        <div class="content-title">파일 상세</div>
                        <div class="content-actions">
                            <button class="btn btn--primary btn--small" onclick="uploadFile()">
                                파일 업로드
                            </button>
                        </div>
                    </div>
                    <div class="content-body" id="fileDetail">
                        <!-- File detail will be shown here -->
                    </div>
                </div>
            </div>
        `;
        
        renderFileTree();
        showEmptyFileDetail();
    }
    
    // Render file tree
    function renderFileTree() {
        const fileTree = document.getElementById('fileTree');
        let html = '';
        
        // Render folders
        storageData.folders.forEach((folder, idx) => {
            html += `
                <div class="tree-item tree-folder" onclick="toggleFolder(${idx})">
                    <span class="tree-arrow ${folder.expanded ? 'expanded' : ''}">▶</span>
                    <span>📁</span>
                    <span>${folder.name}</span>
                </div>
            `;
            
            if (folder.expanded) {
                html += '<div class="tree-children">';
                folder.files.forEach(file => {
                    html += `
                        <div class="tree-item tree-file ${selectedFile === file.name ? 'selected' : ''}" 
                             onclick="selectFile('${file.name}', '${folder.name}')">
                            <span>📄</span>
                            <span>${file.name}</span>
                        </div>
                    `;
                });
                html += '</div>';
            }
        });
        
        // Render root files
        storageData.files.forEach(file => {
            html += `
                <div class="tree-item tree-file ${selectedFile === file.name ? 'selected' : ''}" 
                     onclick="selectFile('${file.name}', null)">
                    <span>📄</span>
                    <span>${file.name}</span>
                </div>
            `;
        });
        
        fileTree.innerHTML = html;
    }
    
    // Toggle folder
    function toggleFolder(idx) {
        storageData.folders[idx].expanded = !storageData.folders[idx].expanded;
        renderFileTree();
        event.stopPropagation();
    }
    
    // Select file
    function selectFile(filename, foldername) {
        selectedFile = filename;
        renderFileTree();
        
        // Find file data
        let file = null;
        if (foldername) {
            const folder = storageData.folders.find(f => f.name === foldername);
            file = folder.files.find(f => f.name === filename);
        } else {
            file = storageData.files.find(f => f.name === filename);
        }
        
        showFileDetail(file, foldername);
        event.stopPropagation();
    }
    
    // Show file detail
    function showFileDetail(file, foldername) {
        const fileDetail = document.getElementById('fileDetail');
        
        fileDetail.innerHTML = `
            <div class="file-detail">
                <div class="file-detail-header">
                    <div class="file-icon-large">📄</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">
                            ${foldername ? `📁 ${foldername} · ` : ''}
                            ${file.size} · ${file.owner}
                        </div>
                    </div>
                </div>
                
                <div class="file-properties">
                    <div class="property-row">
                        <div class="property-label">파일명</div>
                        <div class="property-value">${file.name}</div>
                    </div>
                    <div class="property-row">
                        <div class="property-label">크기</div>
                        <div class="property-value">${file.size}</div>
                    </div>
                    <div class="property-row">
                        <div class="property-label">위치</div>
                        <div class="property-value">${foldername || '루트 폴더'}</div>
                    </div>
                    <div class="property-row">
                        <div class="property-label">소유자</div>
                        <div class="property-value">${file.owner}</div>
                    </div>
                    <div class="property-row">
                        <div class="property-label">수정일</div>
                        <div class="property-value">${file.modified}</div>
                    </div>
                </div>
                
                <div style="display: flex; gap: 8px;">
                    <button class="btn btn--primary" onclick="downloadFile('${file.name}')">
                        다운로드
                    </button>
                    <button class="btn btn--secondary" onclick="shareFile('${file.name}')">
                        공유
                    </button>
                    <button class="btn btn--secondary" onclick="deleteFile('${file.name}')">
                        삭제
                    </button>
                </div>
            </div>
        `;
    }
    
    // Show empty file detail
    function showEmptyFileDetail() {
        const fileDetail = document.getElementById('fileDetail');
        fileDetail.innerHTML = `
            <div class="empty-state">
                <div class="empty-icon">📄</div>
                <div class="empty-title">파일을 선택하세요</div>
                <div class="empty-description">왼쪽 파일 트리에서 파일을 선택하면 상세 정보를 확인할 수 있습니다</div>
            </div>
        `;
    }
    
    // Users Section
    function showUsersSection() {
        const mainContent = document.getElementById('mainContent');
        mainContent.innerHTML = `
            <div class="content-header">
                <div class="content-title">사용자 목록</div>
                <div class="content-actions">
                    <button class="btn btn--primary btn--small" onclick="addUser()">
                        사용자 추가
                    </button>
                </div>
            </div>
            <div class="content-body">
                <div class="users-table">
                    <div class="table-header">
                        <div class="table-cell table-cell--name">사용자명</div>
                        <div class="table-cell table-cell--role">역할</div>
                        <div class="table-cell table-cell--contact">연락처</div>
                        <div class="table-cell table-cell--date">생성일시</div>
                        <div class="table-cell table-cell--actions"></div>
                    </div>
                    ${usersData.map(user => `
                        <div class="table-row">
                            <div class="table-cell table-cell--name">${user.name}</div>
                            <div class="table-cell table-cell--role">
                                <span class="role-badge role-badge--${user.role}">
                                    ${getRoleLabel(user.role)}
                                </span>
                            </div>
                            <div class="table-cell table-cell--contact">${user.contact}</div>
                            <div class="table-cell table-cell--date">${user.created}</div>
                            <div class="table-cell table-cell--actions">
                                <button class="action-btn" onclick="editUser('${user.name}')" title="편집">
                                    ✏️
                                </button>
                                <button class="action-btn" onclick="deleteUser('${user.name}')" title="삭제">
                                    🗑️
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
    
    // Get role label
    function getRoleLabel(role) {
        const labels = {
            'admin': '관리자',
            'manager': '매니저',
            'user': '사용자'
        };
        return labels[role] || role;
    }
    
    // File operations
    function uploadFile() {
        const input = document.createElement('input');
        input.type = 'file';
        input.multiple = true;
        input.onchange = (e) => {
            const files = e.target.files;
            WeraserCore.ui.showNotification(`${files.length}개 파일 업로드 중...`, 'info');
            setTimeout(() => {
                WeraserCore.ui.showNotification('파일 업로드 완료', 'success');
                // Add files to storage data and re-render
            }, 1000);
        };
        input.click();
    }
    
    function addFolder() {
        const name = prompt('폴더 이름을 입력하세요:');
        if (name) {
            storageData.folders.push({
                name: name,
                expanded: false,
                files: []
            });
            renderFileTree();
            WeraserCore.ui.showNotification(`폴더 '${name}' 생성됨`, 'success');
        }
    }
    
    function downloadFile(filename) {
        WeraserCore.ui.showNotification(`'${filename}' 다운로드 시작`, 'info');
    }
    
    function shareFile(filename) {
