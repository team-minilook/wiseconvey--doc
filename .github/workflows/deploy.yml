      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/prototype'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./Prototype
        publish_branch: gh-pages
        force_orphan: true
