name: Deploy to GitHub Pages

on:
  push:
    branches: [ prototype ]
  pull_request:
    branches: [ prototype ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
